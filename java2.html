<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>


<b<body>
        <p>
            Enter a number :<input type="text" id="n1"/>
        </p>
        <p>
            Enter a number :<input type="text" id="n2"/>
        </p>
        <p>
            Result   :<input type="text" id="n3"/>
        </p>
        <p>
            <input type="button" value="Addition" onclick="addition()" />
            <input type="button" value="Subtract" onclick="subtract()" />
            <input type="button" value="Multi" onclick="multi()" />
            <input type="button" value="Division" onclick="dividion()" />
        </p>
 
        <script>
         function addition(){

            var a=document.getElementById("n1").value;
            var b=document.getElementById("n2").value;
           
            var c= parseInt(a) + parseInt(b);
            document.getElementById("n3").value=c;
         }
       
            function subtract() {
                var a = document.getElementById("n1").value;
                var b = document.getElementById("n2").value;
              
                var c = parseInt(a) - parseInt(b);
                document.getElementById("n3").value = c;
            }
            function multi() {
               
                var a = document.getElementById("n1").value;
                var b = document.getElementById("n2").value;
                var c = parseInt(a) * parseInt(b);
                document.getElementById("n3").value = c;
            }
            function division() {
                
                var a = document.getElementById("n1").value;
                var b = document.getElementById("n2").value;
              
                var c = parseInt(a) / parseInt(b);
                document.getElementById("n3").value = c;
            }
           
         
        </script>
 
       
 
    </body>

</html>
